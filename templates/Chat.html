      flex-shrink: 0;

    .topbar-left {
      display: flex;

      background: rgba(233, 69, 96, 0.1);
      color: #e94560;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    .btn-back:hover {
      background: rgba(233, 69, 96, 0.2);
      border-color: #e94560;
    }

    /* Chat container fills remaining space */
    #chat-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    #root {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
