apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-ticket-app
  namespace: movie-app
  labels:
    app: movie-ticket-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-ticket-app
  template:
    metadata:
      labels:
        app: movie-ticket-app
    spec:
      containers:
      - name: movie-ticket-app
        # UPDATE: Replace with your actual image from IBM Container Registry
        image: us.icr.io/YOUR_NAMESPACE/movie-ticket-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: movie-app-db-secret
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: movie-app-db-secret
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: movie-app-db-secret
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: movie-app-db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: movie-app-db-secret
              key: DB_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
