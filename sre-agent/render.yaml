services:
  - type: web
    name: sre-agent
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    rootDir: sre-agent
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MCP_SERVER_URL
        value: https://sre-mcp-server.260m2gai7zqb.us-south.codeengine.appdomain.cloud
      - key: MCP_API_KEY
        value: sre-mcp-secret-key-2026
      - key: PYTHON_VERSION
        value: "3.11.0"
