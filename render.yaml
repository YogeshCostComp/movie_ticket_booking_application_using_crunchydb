    region: oregon
    plan: free
    rootDir: sre-agent
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MCP_SERVER_URL
        value: https://sre-mcp-server.260m2gai7zqb.us-south.codeengine.appdomain.cloud
      - key: MCP_API_KEY
        value: sre-mcp-secret-key-2026
      - key: AGENT_COOLDOWN_SECONDS
        value: "120"
      - key: PYTHON_VERSION
        value: "3.11.0"
